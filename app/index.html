<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="images/logo.png" alt="logo" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Shop</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Page</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Blog</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user.svg" alt="">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/search.svg" alt="">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/heart_icon.svg" alt="">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/cart_icon.svg" alt="">
                        <span class="user-nav__num">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
